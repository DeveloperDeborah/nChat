# default config.yml

nChat:
  enableChatGroupPrefixes: true
  enableWorldPrefixes: true
  enableNicknames: true
  enablePlayerTags: true
  enableOpTag: true
  enableColorCodes: true
  enableChatChannels: true
  enableAFKSystem: true
  enableRegionPrefixes: true
antiSpam:
  enableDuplicationFilter: true
  duplicationFilterCooldown: 5
  enableIPFilter: true
  enableFloodFilter: true
  floodFilterThreshold: 3
  floodFilterPeriod: 5
  enableCapsFilter: true
  capsFilterPercent: 90
hideDeaths:
  - pvparena
afkSystem:
  autoTrigger: true
console:
  whisper: '&3Server'
chatGroupPrefixes:
  admin: '&4[A]'
  moderator: '&e[M]'
  superuser: '&5[SU]'
  builder: '&a[B]'
  guest: '&f[G]'
  troll: '&7[TROLL]'
tabListGroupPrefix:
  admin: '&4'
  moderator: '&e'
  superuser: '&5'
  builder: '&a'
  guest: '&f'
  troll: '&7'
  afk: '&8'
  vanish: '&9'
worldPrefixes:
  world: '&2[S]'
  Creative: '&a[C]'
  world_nether: '&4[N]'
  world_the_end: '&9[E]'
  console: '&3[?]'
regionPrefixes:
  gameroom-pvp_arena: '&c[PvP]'
chatMessage:
  joinServer: 'has joined the server.'
  leaveServer: 'has left the server.'
  kicked: 'has been kicked from the server for #reason.'
  banned: 'has been banned from the server for #reason.'
  whisperTo: '&6You &7-> #target&f: #message'
  whisperFrom: '#source &7-> &6You&f: #message'
chatFormatting:
  playerName: '#op#world#group#tags #ban#player'
  playerChatMessage: '#player: &f#message'
  playerSystemMessage: '#player &e#message'
  channelTagFormat: '&e[%s]'
  playerTagFormat: '&7[%s]'
  opTagFormat: '&f@'
  banTagFormat: '&m'
playerTags:
  ExampleMan:
    - CLANTAG
    - AWESOMETAG